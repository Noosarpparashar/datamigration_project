version: '3'
services:
  master:
    image: 'bitnami/spark:3.3.2-debian-11-r134'
    ports:
      - '7077:7077'
      - '7078:8082'
    environment:
      - SPARK_MODE=master
      - CUSTOMER_MASTER_KEY=$CUSTOMER_MASTER_KEY
      - AWS_ACCESS_KEY=$AWS_ACCESS_KEY
      - AWS_SECRET_KEY=$AWS_SECRET_KEY
    #env_file:
    #  - /myenv/common.env
    volumes:
      - ".:/test-files:rw"
    networks:
      - my-network
  worker1:
    image: 'bitnami/spark:3.3.2-debian-11-r134'
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    networks:
      - my-network
  worker2:
    image: 'bitnami/spark:3.3.2-debian-11-r134'
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    networks:
      - my-network


networks:
  my-network:
    external: true